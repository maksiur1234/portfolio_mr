<svg width="140" height="60" viewBox="0 0 140 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient dla okręgu -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d62f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b87f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cień okręgu -->
  <circle cx="30" cy="30" r="20" fill="none" stroke="rgba(0, 0, 0, 0.15)" stroke-width="6"/>

  <!-- Okrąg z gradientem -->
  <circle cx="30" cy="30" r="18" stroke="url(#purpleGradient)" stroke-width="4" fill="none"/>

  <!-- Tekst logo -->
  <text x="60" y="35" font-size="20" fill="#7d62f2" font-family="Arial, sans-serif" font-weight="bold">MRobak</text>

  <!-- Linia pod tekstem -->
  <line x1="60" y1="40" x2="120" y2="40" stroke="#9b87f9" stroke-width="2" stroke-linecap="round"/>
</svg>
